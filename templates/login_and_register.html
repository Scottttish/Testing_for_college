<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход и Регистрация</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        width: 300px;
        text-align: center;
        margin: 20px;
      }

      .login-form input {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .login-form button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .login-form button:hover {
        background-color: #0056b3;
      }

      .register-link {
        color: #007bff;
        cursor: pointer;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        width: 300px;
        text-align: center;
        margin: 20px;
      }

      .modal-content input {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .modal-content button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .modal-content button:hover {
        background-color: #0056b3;
      }

      .close {
        float: right;
        cursor: pointer;
      }

      .teacher-checkbox {
        display: flex;
        align-items: center;
        margin: 10px 0;
      }

      .teacher-checkbox input {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-form">
        <h2>Вход</h2>
        <input
          type="text"
          id="loginEmail"
          placeholder="Электронный адрес или номер телефона"
        />
        <input type="password" id="loginPassword" placeholder="Пароль" />
        <button onclick="login()">Войти</button>
        <p class="register-link" onclick="openRegisterForm()">
          Нету аккаунта? Зарегистрируйтесь!
        </p>
      </div>
    </div>

    <div id="registerModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeRegisterForm()">&times;</span>
        <h2>Регистрация</h2>
        <input type="text" id="registerEmail" placeholder="Электронный адрес" />
        <input type="password" id="registerPassword" placeholder="Пароль" />
        <input type="text" id="fullName" placeholder="ФИО" />
        <label class="teacher-checkbox">
          <input type="checkbox" id="isTeacher" onclick="toggleIINField()" /> Я учитель
        </label>
        <input type="text" id="iin" placeholder="ИИН" style="display: none" />
        <button onclick="register()">Зарегистрироваться</button>
      </div>
    </div>

    <script>
      function openRegisterForm() {
        document.getElementById('registerModal').style.display = 'flex';
      }

      function closeRegisterForm() {
        document.getElementById('registerModal').style.display = 'none';
      }

      function toggleIINField() {
        const iinField = document.getElementById('iin');
        if (document.getElementById('isTeacher').checked) {
          iinField.style.display = 'block';
        } else {
          iinField.style.display = 'none';
        }
      }

      function login() {
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        // Здесь можно добавить логику для входа
        alert('Вход выполнен!');
      }

      function register() {
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;
        const fullName = document.getElementById('fullName').value;
        const isTeacher = document.getElementById('isTeacher').checked;
        const iin = document.getElementById('iin').value;

        if (isTeacher && !iin) {
          alert('Пожалуйста, введите ИИН');
          return;
        }

        // Здесь можно добавить логику для регистрации и сохранения в базе данных
        alert('Регистрация выполнена!');
        closeRegisterForm();

        if (isTeacher) {
          // Открываем страницу для учителя
          window.location.href = 'teacher.html';
        } else {
          // Открываем страницу для ученика
          window.location.href = 'student.html';
        }
      }
    </script>
</body>
</html>
